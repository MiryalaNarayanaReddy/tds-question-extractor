<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            width: 400px;
            padding: 15px;
            background-color: #f8f9fa;
        }
        h3 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 14px;
            resize: none;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            flex: 1;
            margin: 5px;
        }
        footer {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <h3>📝 Question Extractor</h3>

    <div class="d-grid gap-2">
        <button id="extractBtn" class="btn btn-primary">📥 Extract Questions</button>
    </div>

    <textarea id="output" class="form-control mt-3" readonly></textarea>

    <div class="btn-group">
        <button id="copyBtn" class="btn btn-success">📋 Copy</button>
        <button id="downloadBtn" class="btn btn-secondary">💾 Download</button>
    </div>

    <footer>🚀 Made with ❤️ by You</footer>

    <script src="popup.js"></script>
</body>
</html>
